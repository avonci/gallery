<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; }
        h1 { padding: 20px; background: #333; color: white; margin: 0; position: fixed; width: 100%; top: 0; z-index: 1000; }

        /* Navigation Menu */
        .menu { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            padding: 10px; 
            background: #444; 
            position: fixed; 
            top: 75px; 
            width: 100%; 
            z-index: 999; 
        }
        .menu button { 
            padding: 10px 15px; 
            border: none; 
            cursor: pointer; 
            background: white; 
            border-radius: 5px; 
            transition: transform 0.2s, background 0.3s; 
        }
        .menu button:hover { transform: scale(1.1); background: #ddd; }

        /* Gallery Grid */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 10px; 
            padding: 200px 40px 40px; /* Space for fixed header/menu */
        }
        .gallery img { 
            width: 100%; 
            height: 400px; /* Fixed height */
            object-fit: cover; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: transform 0.1s ease-in-out; 
        }
        .gallery img:hover { transform: scale(1.05); }
        
        /* Lightbox Effect */
        .lightbox { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); 
            justify-content: center; 
            align-items: center; 
        }
        .lightbox img { 
            max-width: 90%; 
            max-height: 90%; 
        }

        /* Pagination Controls */
        .pagination { 
            display: flex; 
            justify-content: center; 
            margin: 20px 0; 
        }
        .pagination button { 
            padding: 10px; 
            margin: 0 5px; 
        }

        @media (max-width: 800px) {
            .gallery { grid-template-columns: repeat(2, 1fr); } /* 2 images per row on small screens */
        }
        @media (max-width: 500px) {
            .gallery { grid-template-columns: repeat(1, 1fr); } /* 1 image per row on very small screens */
        }

    </style>
</head>

        let currentPage = 1;
        const itemsPerPage = 12;
        let totalPages;
        let currentGallery = "trip1"; // Default gallery

        function showGallery(trip) {
            currentGallery = trip;
            totalPages = Math.ceil(images[trip].length / itemsPerPage);
            loadImages();
        }

        function loadImages() {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, images[currentGallery].length);
            const imgSubset = images[currentGallery].slice(startIndex, endIndex);

            imgSubset.forEach(imgObj => {
                let imgElement = document.createElement("img");

                imgElement.src = imgObj.small; // Load small image in gallery
                imgElement.dataset.fullSrc = imgObj.full; // Store full image path
                imgElement.onclick = () => openLightbox(imgElement.dataset.fullSrc);

                gallery.appendChild(imgElement);
            });

            document.getElementById("page-info").innerText = `Page ${currentPage} of ${totalPages}`;
            document.getElementById("prev-button").disabled = currentPage === 1;
            document.getElementById("next-button").disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            if ((direction === -1 && currentPage > 1) || (direction === 1 && currentPage < totalPages)) {
                currentPage += direction;
                loadImages();
            }
        }

        function openLightbox(imgSrc) {
            document.getElementById("lightbox-img").src = imgSrc;
            document.getElementById("lightbox").style.display = "flex";
        }
